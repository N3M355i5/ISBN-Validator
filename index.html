			<div class="input-box text-center">
				<form class="form-input" onsubmit="">
					<img class="mb-3" src="image/logo.jpg" alt="" width="72" height="72">
					<h1 class="h3 mb-3 font-weight-normal" id="header">ISBN Validator</h1><br>
					<label for="inputISBN" class="sr-only">Enter ISBN Number</label>
					<input id="isbn" type="text" id="inputISBN" class="form-control" placeholder="ISBN Number" required autofocus><br>
					<div class="text-center">
						<button type="button" class="btn btn-primary sub-btn text-center" onclick="return isValidISBN()" id="subbtn">Submit</button>
						<button type="reset" class="btn btn-primary sub-btn" id="resbtn">Reset</button>
					</div>
				</form>
